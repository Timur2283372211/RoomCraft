<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/create-room.css">
</head>
<body>
    <section class="editor">
            <div class="container">
    <div class="controls">
        <button class="editor-btn" id="add-rect-btn">add Rect</button>
        <button class="editor-btn" id="add-circle-btn">add Circle</button>
        <button class="editor-btn" id="delete-selected-btn">delete Selected</button>
        <button class="editor-btn" id="add-triangle-btn">add Triangle</button>
        <button class="editor-btn" id="add-line-btn">add Line</button>
        <button class="editor-btn" id="add-star-btn">add Star</button>
        <button class="editor-btn" id="add-ellipse-btn">add Ellipse</button>
        <button class="editor-btn" id="add-polygon-btn">add Polygon</button>
        <button class="editor-btn" id="add-sofa-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1010/1010398.png" alt="sofa">
            add Sofa
        </button>
        <button class="editor-btn" id="add-toilet-btn">
            <img src="https://cdn-icons-png.flaticon.com/128/1047/1047139.png" alt="toilet">
            add Toilet
        </button>
        <button class="editor-btn" id="add-printer-btn">
            <img src="https://cdn-icons-png.flaticon.com/128/2891/2891455.png" alt="printer">
            add Printer
        </button>
        <button class="editor-btn" id="draw-btn">paint Mode</button>
        <button class="editor-btn" id="clear-btn">delete All</button>
        <button class="editor-btn" id="draw-dot-btn">draw dot Mod</button>
        <button class="editor-btn" id="finish">Завершити фігуру</button>
        <button class="editor-btn" id="save-btn">Зберегти проект</button>
        <input class="editor-btn" type="color" id="color-picker" value="#000000">
        <button class="editor-btn" id="add-text-btn">Додати текст</button>
        <button class="editor-btn" id="edit-text-btn">Редагувати текст</button>
        <a class="editor-link" href="./gallery.html">Галерея</a>
    </div>

    <canvas id="canvas" width="900" height="700"></canvas>
    </div>
</section>
    <script type="module" src="./create-room.js"></script>
</body>
</html>
